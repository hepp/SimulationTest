<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .simulation-result {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Simulation Settings: </h1>

    <div>
        <div class="input-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" value="84121">
        </div>

        <br />

        <div class="input-group">
            <label for="solarIrradiance">Solar Irradiance Rate (%):</label>
            <input type="number" id="solarIrradiance" value=".5">
        </div>

        <div class="input-group">
            <label for="solarPanelArea">Solar Panel | Area (m²):</label>
            <input type="number" id="solarPanelArea" value="15">
        </div>

        <div class="input-group">
            <label for="solarPanelEnergy">Solar Panel | Initial Energy (J):</label>
            <input type="number" id="solarPanelEnergy" value="0">
        </div>

        <div class="input-group">
            <label for="solarPanelEfficiency">Solar Panel | Efficiency (%):</label>
            <input type="number" id="solarPanelEfficiency" value="0.2" step="0.01">
        </div>

        <div class="input-group">
            <label for="solarPanelLossFactor">Solar Panel | Loss Factor (%):</label>
            <input type="number" id="solarPanelLossFactor" value="0.05" step="0.01">
        </div>

        <div class="input-group">
            <label for="solarPanelCoefficient">Solar Panel | Temp Coefficent (%): </label>
            <input type="number" id="solarPanelCoefficient" value="0.37" step="0.01">
        </div>

        <br />

        <div class="input-group">
            <label for="storageTankWaterMass">Storage Tank | Water Mass (kg):</label>
            <input type="number" id="storageTankWaterMass" value="1000">
        </div>

        <div class="input-group">
            <label for="storageTankStoredEnergy">Storage Tank | Initial Stored Energy (J):</label>
            <input type="number" id="storageTankStoredEnergy" value="0">
        </div>

        <div class="input-group">
            <label for="storageTankTemperature">Storage Tank | Temperature (°C):</label>
            <input type="number" id="storageTankTemperature" value="25">
        </div>

        <div class="input-group">
            <label for="storageTankAmbientTemperature">Storage Tank | Ambient Temperature (°C):</label>
            <input type="number" id="storageTankAmbientTemperature" value="20">
        </div>

        <div class="input-group">
            <label for="storageTankHeatLossRate">Storage Tank | Heat Loss Rate (%):</label>
            <input type="number" id="storageTankHeatLossRate" value="0.01" step="0.01">
        </div>

        <br />

        <div class="input-group">
            <label for="pumpEfficiency">Pump | Efficiency (%):</label>
            <input type="number" id="pumpEfficiency" value="0.9" step="0.01">
        </div>
    </div>

    <br />

    <button onclick="runSimulation()">Run Simulation</button>

    <br />
    <hr>

    <h1>24 Hour Results: </h1>

    <pre id="simulation-results"></pre>

    <script src="dist/simulation.js"></script>
</body>

</html>
